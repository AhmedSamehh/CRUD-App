<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />



</head>

<body>
    <h1 class="text-center m-5">CRUD Application</h1>
    <p class="text-center m-5">You can ADD , Delete , Search and Update products</p>
    <div class="container py-4">
        <input id="searchInp" class="form-control mb-2" placeholder="Search Products" />
        <div class="container text-center">
            <div class="row" id="searchRow">


            </div>
        </div>
    </div>

    <div class="container py-3">
        <div id="alertContainer" class="alert-danger alert"></div>
        <div class="form-group">
            <label>productName :</label>
            <input id="productName" class="form-control" />
        </div>
        <div class="form-group">
            <label>productPrice :</label>
            <input id="productPrice" class="form-control" />
        </div>
        <div class="form-group">
            <label>productCompany :</label>
            <input id="productCompany" class="form-control" />
        </div>

        <div class="form-group">
            <label>productDescription :</label>
            <textarea id="productDesc" class="form-control"></textarea>
        </div>


        <button id="addBtn" class="btn float-right btn-outline-light">Add product</button>


        <div class="clearfix"></div>



    </div>




    <div class="container text-center my-5">
        <div class="row" id="rowData">


        </div>
    </div>
    <!-- Button trigger modal -->
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="exampleModalLabel">Updating form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body text-dark">
                    <div class="container py-3">
                        <div id="alertContainer" class="alert-danger alert"></div>
                        <div class="form-group">
                            <label>productName :</label>
                            <input id="modalName" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>productPrice :</label>
                            <input id="modalPrice" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>productCompany :</label>
                            <input id="modalCompany" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>productDescription :</label>
                            <textarea id="modalDesc" class="form-control"></textarea>
                        </div>
                        <div class="clearfix"></div>



                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="updBtn" type="button" class="btn btn-outline-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/session1.js"></script>

</body>

</html>
